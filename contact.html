<html>
  <head>
    <meta charset="utf-8">
    <title>Contact New Haven</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css"/>
    <link href="styles/nav.css" rel="stylesheet" type="text/css"/>
    <link href="styles/contact.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div class="page-header">
      <img src="images/logo.png" alt="Logo of New Haven" />
      <h1 id="newhaven">New Haven</h1>
    </div>
    <ul class="nav">
      <li class="a hover"><a href="index.html">Home</a></li>
      <li class="a hover"><a href="about.html">About</a></li>
      <li class="a hover"><a href="tourism.html">Tourism</a></li>
      <li class="a hover"><a href="contact.html">Contact</a></li>
    </ul>

  <div class="container">
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="to">To</label>
      <select id="to" name="to">
        <option value="animal-control">Animal Control</option>
        <option value="police-department">Police Department</option>
        <option value="Town Council">Town Council</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>

  <footer>
    <p id="footer-text">The City of New Haven<br>
      165 Church Street New Haven, CT 06510</p>
    <a href="https://www.instagram.com">
      <img class="social_icons" id="ig" src="images/icons/ig.png" alt="Logo of
       Instagram"/></a>
    <a href="https://www.facebook.com">
      <img class="social_icons" id="fb" src="images/icons/fb.png" alt="Logo of
       FaceBook"/></a>
    <a href="https://www.twitter.com">
      <img class="social_icons" id="twitter" src="images/icons/twitter.png" 
      alt="Logo of Twitter"/></a>
  </footer>
  </body>
</html>
